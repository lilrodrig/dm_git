<body>
	<!-- Réponse pour "Un titre de premier niveau avec écrit 'Devoir à rendre'" : -->
    <h1 class="main-title">Devoir à rendre</h1>
	
	<!-- Réponse pour "Une balise 'p', qui contient du texte et dont le texte est écrit en rouge" : -->
    <p style="color:red">
        Vous verez ci-dessous une liste de trois éléments de la catégorie "animal" suivie d'une image qui illustre la catégorie et d'un lien vers un site web sur l'ornithorynque.
    </p>
	
	<!-- Réponse pour "Une liste avec 3 éléments" : -->
    <ul class="list-container">
        <li class="list-element">ara</li>
        <li class="list-element">fourmi</li>
        <li class="list-element">ornithorynque</li>
    </ul>
	
	<!-- Réponse pour "Insérez une image" : -->
	<img src="https://cdn.pixabay.com/photo/2022/12/08/17/21/arctic-fox-7643726__340.jpg">
	<p></p>
	
	<!-- Réponse pour "Une balise 'a' qui renvoie vers un autre site" : -->
